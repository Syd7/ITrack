{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initialize-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>{% block title %}Title{% endblock %}</title>
         {% block head %}
        {% endblock %}
    
    </head>
    <body>
        <header class="header">
            <div class = "logocontainer">
                <a class="name">Job Tracker</a>
                </div>
                <nav class = "navbar">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'dashboard:scraped_jobs' %}" class ="scraped_jobs">Scraped Jobs</a>
                        <a href="{% url 'dashboard:dashboard' %}" class ="dashboard">My Dashboard</a>
                        {% else %}
                            <a class="logout" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main>
            {% block content %} {% endblock %}
        </main>
        <!-- allows user to change interestand stuff without saving-->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </body>
</html>

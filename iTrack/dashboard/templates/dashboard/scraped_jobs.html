{% extends "base.html" %}
{% load static %}

{% block title %}Scraped Jobs{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'dashboard/styles/design.css' %}">
{% endblock %}

{% block content %}
<h1>Scraped Jobs</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search by job title" value="{{ query }}">
    <button type="submit">Search</button>
</form>


 <div class="jobGrid">
  <div class="jobGridCellHeader">Job Title</div>
  <div class="jobGridCellHeader">Company</div>
  <div class="jobGridCellHeader">Source</div>
  <div class="jobGridCellHeader"></div>

{% for job in scraped_jobs %}
    <div class="jobGridCell">{{job.title}}</div>
    <div class="jobGridCell">{{job.company}}</div>
    <div class="jobGridCell">{{job.source}}</div>
    <div class="jobGridCell">   <form method="post" action="{% url 'dashboard:add_job' job.id %}">
      {% csrf_token %}
      <button type="submit">+ Interested</button></div>
{% endfor %}
</div>


{% endblock %}
